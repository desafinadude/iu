<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            font-size: 28px;
            text-align: center;
            margin-bottom: 15px;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }

        .question-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .question-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .sound-display {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            text-transform: uppercase;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .option-btn {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 30px 20px;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
        }

        .option-btn:hover {
            transform: scale(1.05);
            border-color: #667eea;
            background: #f8f9ff;
        }

        .option-btn:active {
            transform: scale(0.95);
        }

        .option-btn.correct {
            background: #4caf50;
            border-color: #4caf50;
            color: white;
            animation: correctPulse 0.5s ease;
        }

        .option-btn.wrong {
            background: #f44336;
            border-color: #f44336;
            color: white;
            animation: wrongShake 0.5s ease;
        }

        .option-btn.disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .next-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.2s ease;
            display: none;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .next-btn:active {
            transform: translateY(0);
        }

        .next-btn.show {
            display: block;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .feedback.wrong {
            background: #ffebee;
            color: #c62828;
        }

        @media (max-width: 480px) {
            .sound-display {
                font-size: 56px;
            }

            .option-btn {
                font-size: 40px;
                padding: 25px 15px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‡¯ðŸ‡µ Hiragana Practice</h1>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="stats">
                <span id="scoreText">Score: 0/0</span>
                <span id="streakText">Streak: 0</span>
            </div>
        </div>

        <div class="question-card">
            <div class="question-text">Select the character for:</div>
            <div class="sound-display" id="soundDisplay">ka</div>

            <div class="options-grid" id="optionsGrid">
                <!-- Options will be generated by JavaScript -->
            </div>

            <div class="feedback" id="feedback"></div>
            <button class="next-btn" id="nextBtn">Next Question</button>
        </div>
    </div>

    <script>
        // Complete Hiragana character set
        const hiraganaData = [
            // Vowels
            { char: 'ã‚', romaji: 'a' },
            { char: 'ã„', romaji: 'i' },
            { char: 'ã†', romaji: 'u' },
            { char: 'ãˆ', romaji: 'e' },
            { char: 'ãŠ', romaji: 'o' },

            // K-row
            { char: 'ã‹', romaji: 'ka' },
            { char: 'ã', romaji: 'ki' },
            { char: 'ã', romaji: 'ku' },
            { char: 'ã‘', romaji: 'ke' },
            { char: 'ã“', romaji: 'ko' },

            // S-row
            { char: 'ã•', romaji: 'sa' },
            { char: 'ã—', romaji: 'shi' },
            { char: 'ã™', romaji: 'su' },
            { char: 'ã›', romaji: 'se' },
            { char: 'ã', romaji: 'so' },

            // T-row
            { char: 'ãŸ', romaji: 'ta' },
            { char: 'ã¡', romaji: 'chi' },
            { char: 'ã¤', romaji: 'tsu' },
            { char: 'ã¦', romaji: 'te' },
            { char: 'ã¨', romaji: 'to' },

            // N-row
            { char: 'ãª', romaji: 'na' },
            { char: 'ã«', romaji: 'ni' },
            { char: 'ã¬', romaji: 'nu' },
            { char: 'ã­', romaji: 'ne' },
            { char: 'ã®', romaji: 'no' },

            // H-row
            { char: 'ã¯', romaji: 'ha' },
            { char: 'ã²', romaji: 'hi' },
            { char: 'ãµ', romaji: 'fu' },
            { char: 'ã¸', romaji: 'he' },
            { char: 'ã»', romaji: 'ho' },

            // M-row
            { char: 'ã¾', romaji: 'ma' },
            { char: 'ã¿', romaji: 'mi' },
            { char: 'ã‚€', romaji: 'mu' },
            { char: 'ã‚', romaji: 'me' },
            { char: 'ã‚‚', romaji: 'mo' },

            // Y-row
            { char: 'ã‚„', romaji: 'ya' },
            { char: 'ã‚†', romaji: 'yu' },
            { char: 'ã‚ˆ', romaji: 'yo' },

            // R-row
            { char: 'ã‚‰', romaji: 'ra' },
            { char: 'ã‚Š', romaji: 'ri' },
            { char: 'ã‚‹', romaji: 'ru' },
            { char: 'ã‚Œ', romaji: 're' },
            { char: 'ã‚', romaji: 'ro' },

            // W-row
            { char: 'ã‚', romaji: 'wa' },
            { char: 'ã‚’', romaji: 'wo' },

            // N
            { char: 'ã‚“', romaji: 'n' },

            // G-row
            { char: 'ãŒ', romaji: 'ga' },
            { char: 'ãŽ', romaji: 'gi' },
            { char: 'ã', romaji: 'gu' },
            { char: 'ã’', romaji: 'ge' },
            { char: 'ã”', romaji: 'go' },

            // Z-row
            { char: 'ã–', romaji: 'za' },
            { char: 'ã˜', romaji: 'ji' },
            { char: 'ãš', romaji: 'zu' },
            { char: 'ãœ', romaji: 'ze' },
            { char: 'ãž', romaji: 'zo' },

            // D-row
            { char: 'ã ', romaji: 'da' },
            { char: 'ã¢', romaji: 'di' },
            { char: 'ã¥', romaji: 'du' },
            { char: 'ã§', romaji: 'de' },
            { char: 'ã©', romaji: 'do' },

            // B-row
            { char: 'ã°', romaji: 'ba' },
            { char: 'ã³', romaji: 'bi' },
            { char: 'ã¶', romaji: 'bu' },
            { char: 'ã¹', romaji: 'be' },
            { char: 'ã¼', romaji: 'bo' },

            // P-row
            { char: 'ã±', romaji: 'pa' },
            { char: 'ã´', romaji: 'pi' },
            { char: 'ã·', romaji: 'pu' },
            { char: 'ãº', romaji: 'pe' },
            { char: 'ã½', romaji: 'po' }
        ];

        let currentQuestion = null;
        let score = 0;
        let totalQuestions = 0;
        let streak = 0;

        // DOM elements
        const soundDisplay = document.getElementById('soundDisplay');
        const optionsGrid = document.getElementById('optionsGrid');
        const feedback = document.getElementById('feedback');
        const nextBtn = document.getElementById('nextBtn');
        const progressFill = document.getElementById('progressFill');
        const scoreText = document.getElementById('scoreText');
        const streakText = document.getElementById('streakText');

        // Shuffle array helper
        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Generate new question
        function generateQuestion() {
            // Reset UI
            feedback.className = 'feedback';
            nextBtn.className = 'next-btn';

            // Pick random correct answer
            const correctAnswer = hiraganaData[Math.floor(Math.random() * hiraganaData.length)];

            // Pick 9 random wrong answers
            const wrongAnswers = shuffle(hiraganaData.filter(h => h.char !== correctAnswer.char)).slice(0, 9);

            // Combine and shuffle all options
            const allOptions = shuffle([correctAnswer, ...wrongAnswers]);

            currentQuestion = {
                correct: correctAnswer,
                options: allOptions
            };

            // Display question
            soundDisplay.textContent = correctAnswer.romaji;

            // Generate option buttons
            optionsGrid.innerHTML = '';
            allOptions.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option.char;
                btn.onclick = () => checkAnswer(option, btn);
                optionsGrid.appendChild(btn);
            });
        }

        // Check answer
        function checkAnswer(selected, btn) {
            totalQuestions++;

            // Disable all buttons
            const allBtns = optionsGrid.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.classList.add('disabled'));

            if (selected.char === currentQuestion.correct.char) {
                // Correct answer
                btn.classList.add('correct');
                feedback.textContent = 'ðŸŽ‰ Correct! Great job!';
                feedback.className = 'feedback correct show';
                score++;
                streak++;

                // Update progress
                progressFill.style.width = '100%';
            } else {
                // Wrong answer
                btn.classList.add('wrong');
                feedback.textContent = `âŒ Not quite. The correct answer is ${currentQuestion.correct.char} (${currentQuestion.correct.romaji})`;
                feedback.className = 'feedback wrong show';
                streak = 0;

                // Highlight correct answer
                allBtns.forEach(b => {
                    if (b.textContent === currentQuestion.correct.char) {
                        b.classList.add('correct');
                    }
                });

                // Update progress
                progressFill.style.width = '50%';
            }

            // Update stats
            scoreText.textContent = `Score: ${score}/${totalQuestions}`;
            streakText.textContent = `Streak: ${streak}`;

            // Show next button
            nextBtn.classList.add('show');

            // Reset progress after animation
            setTimeout(() => {
                progressFill.style.width = '0%';
            }, 1000);
        }

        // Next question handler
        nextBtn.onclick = () => {
            generateQuestion();
        };

        // Initialize first question
        generateQuestion();
    </script>
</body>
</html>
